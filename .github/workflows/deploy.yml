name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Deploy to Render
      if: env.RENDER_DEPLOY_HOOK_URL != ''
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      run: |
        curl -X POST $RENDER_DEPLOY_HOOK_URL

    - name: Notify deployment status
      run: |
        echo "âœ… Backend deployment triggered!"
        echo "Check status at: https://dashboard.render.com"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: npm run build

    - name: Deploy to Vercel
      if: env.VERCEL_TOKEN != ''
      working-directory: ./frontend
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npm install -g vercel
        vercel --prod --token=$VERCEL_TOKEN

    - name: Notify deployment status
      run: |
        echo "âœ… Frontend deployment triggered!"
        echo "Check status at: https://vercel.com/dashboard"

  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: env.DOCKER_USERNAME != ''
      uses: docker/login-action@v3
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend image
      if: env.DOCKER_USERNAME != ''
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/compiler-ai-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/compiler-ai-backend:buildcache,mode=max

    - name: Build and push Compiler image
      if: env.DOCKER_USERNAME != ''
      uses: docker/build-push-action@v5
      with:
        context: ./compiler
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-compiler:latest
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-compiler:${{ github.sha }}

    - name: Build and push Frontend image
      if: env.DOCKER_USERNAME != ''
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/compiler-ai-frontend:${{ github.sha }}

    - name: Notify Docker push status
      run: |
        echo "âœ… Docker images pushed successfully!"
        echo "Backend: ${{ secrets.DOCKER_USERNAME }}/compiler-ai-backend:latest"
        echo "Compiler: ${{ secrets.DOCKER_USERNAME }}/compiler-ai-compiler:latest"
        echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/compiler-ai-frontend:latest"

  health-check:
    name: Health Check Deployed Services
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Check Backend Health
      if: env.BACKEND_URL != ''
      env:
        BACKEND_URL: ${{ secrets.BACKEND_URL }}
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/)
        if [ $response -eq 200 ]; then
          echo "âœ… Backend is healthy!"
        else
          echo "âŒ Backend health check failed with status: $response"
          exit 1
        fi

    - name: Check Frontend Health
      if: env.FRONTEND_URL != ''
      env:
        FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" $FRONTEND_URL/)
        if [ $response -eq 200 ]; then
          echo "âœ… Frontend is healthy!"
        else
          echo "âŒ Frontend health check failed with status: $response"
          exit 1
        fi

    - name: Deployment Summary
      run: |
        echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Backend: âœ…" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: âœ…" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Images: âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Visit your application at: ${{ secrets.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
