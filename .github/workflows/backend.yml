name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    name: Build and Test Spring Boot Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean install -DskipTests

    - name: Run tests
      working-directory: ./backend
      run: mvn test

    - name: Build Docker image
      working-directory: ./backend
      run: docker build -t compiler-ai-backend:${{ github.sha }} .

    - name: Save Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker save compiler-ai-backend:${{ github.sha }} | gzip > backend-image.tar.gz

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: backend-docker-image
        path: backend-image.tar.gz
        retention-days: 7

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven verify
      working-directory: ./backend
      run: mvn verify -DskipTests

    - name: Check code style
      working-directory: ./backend
      run: mvn checkstyle:check || true
